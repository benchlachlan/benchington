<!DOCTYPE html>
<html lang="en" ng-app="bench">
<head>
	<meta charset="UTF-8">
	<title>Benchington</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="The best app. ever.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#33A357">

    <!-- build:css css/app.css -->
	<link rel="stylesheet" href="styles/app.css">
	<!-- endbuild -->
</head>
<body ng-controller="AppCtrl as vm">

    <!--[if lte IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="main">
		<bench-header></bench-header>
		<ui-view class="content"></ui-view>
    </section>



<!-- build:js js/app.js -->

    <!-- 3RD PARTY LIBRARIES -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- CONFIG SCRIPTS -->
    <script type="text/javascript" src="angular/core-module/app-module.js"></script>
    <script type="text/javascript" src="angular/core-module/app-config.js"></script>
    <script type="text/javascript" src="angular/core-module/app-routing.js"></script>
    <script type="text/javascript" src="angular/core-module/app-run.js"></script>
    <script type="text/javascript" src="angular/core-module/app-controller.js"></script>

    <script type="text/javascript" src="angular/core-module/templates.js"></script>

    <!-- COMMON SERVICES -->
    <script type="text/javascript" src="angular/common/services/service-module.js"></script>

    <!-- COMMON DIRECTIVES -->
    <script type="text/javascript" src="angular/common/directives/directive-module.js"></script>
    <script type="text/javascript" src="angular/common/bench-header/bench-header-directive.js"></script>

    <!-- COMMON FILTERS -->
    <script type="text/javascript" src="angular/common/filters/filter-module.js"></script>

    <!-- HOME -->
    <script type="text/javascript" src="angular/components/home/home-module.js"></script>
    <script type="text/javascript" src="angular/components/home/home-controller.js"></script>
    <script type="text/javascript" src="angular/components/home/home-service.js"></script>



<!-- endbuild -->

</body>
</html>
